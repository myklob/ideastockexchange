<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Stock Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            font-family: inherit;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 20px;
        }

        .statement-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .statement-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .statement-meta {
            font-size: 12px;
            color: #666;
            display: flex;
            gap: 15px;
        }

        .similarity-score {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .arguments {
            margin-top: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .argument-list {
            background: white;
            padding: 10px;
            border-radius: 6px;
        }

        .argument-list h4 {
            margin-bottom: 8px;
            color: #667eea;
        }

        .agree {
            border-left: 3px solid #4caf50;
        }

        .disagree {
            border-left: 3px solid #f44336;
        }

        .argument-item {
            padding: 8px;
            background: #f0f0f0;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’¡ Idea Stock Exchange</h1>
            <p class="tagline">Find and link similar statements across the internet</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="statStatements">0</div>
                <div class="stat-label">Statements</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statArguments">0</div>
                <div class="stat-label">Arguments</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statLinks">0</div>
                <div class="stat-label">Similar Links</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statClusters">0</div>
                <div class="stat-label">Clusters</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>Add Statement</h2>
                <textarea id="statementText" placeholder="Enter a statement..."></textarea>
                <input type="text" id="statementAuthor" placeholder="Author (optional)">
                <input type="text" id="statementSource" placeholder="Source URL (optional)">
                <input type="text" id="statementPlatform" placeholder="Platform (optional)">
                <button onclick="addStatement()">Add Statement</button>
                <div id="addResult" class="results"></div>
            </div>

            <div class="card">
                <h2>Search Statements</h2>
                <input type="text" id="searchQuery" placeholder="Search for similar statements...">
                <button onclick="searchStatements()">Search</button>
                <div id="searchResults" class="results"></div>
            </div>

            <div class="card">
                <h2>Collect from URL</h2>
                <input type="text" id="collectUrl" placeholder="Enter URL to scrape...">
                <button onclick="collectFromUrl()">Collect Statements</button>
                <div id="collectResult" class="results"></div>
            </div>

            <div class="card">
                <h2>Add Argument</h2>
                <input type="text" id="argStatementId" placeholder="Statement ID">
                <textarea id="argText" placeholder="Enter your argument..."></textarea>
                <select id="argType" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; margin-bottom: 10px;">
                    <option value="agree">Reason to Agree</option>
                    <option value="disagree">Reason to Disagree</option>
                </select>
                <button onclick="addArgument()">Add Argument</button>
                <div id="argResult" class="results"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Load stats on page load
        loadStats();

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                document.getElementById('statStatements').textContent = data.total_statements;
                document.getElementById('statArguments').textContent = data.total_arguments;
                document.getElementById('statLinks').textContent = data.total_similarity_links;
                document.getElementById('statClusters').textContent = data.total_clusters;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function addStatement() {
            const text = document.getElementById('statementText').value;
            const author = document.getElementById('statementAuthor').value;
            const source = document.getElementById('statementSource').value;
            const platform = document.getElementById('statementPlatform').value;

            if (!text) {
                alert('Please enter a statement');
                return;
            }

            const resultDiv = document.getElementById('addResult');
            resultDiv.innerHTML = '<div class="loading">Adding statement...</div>';

            try {
                const response = await fetch(`${API_BASE}/statements`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        text: text,
                        author: author || null,
                        source_url: source || null,
                        platform: platform || null
                    })
                });

                const data = await response.json();
                resultDiv.innerHTML = `<div class="statement-item">
                    <div class="statement-text">âœ“ Statement added with ID: ${data.id}</div>
                    <div class="statement-meta">
                        <span>Author: ${data.author || 'Unknown'}</span>
                        <span>Platform: ${data.platform || 'Unknown'}</span>
                    </div>
                </div>`;

                // Clear form
                document.getElementById('statementText').value = '';
                document.getElementById('statementAuthor').value = '';
                document.getElementById('statementSource').value = '';
                document.getElementById('statementPlatform').value = '';

                loadStats();
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            }
        }

        async function searchStatements() {
            const query = document.getElementById('searchQuery').value;

            if (!query) {
                alert('Please enter a search query');
                return;
            }

            const resultDiv = document.getElementById('searchResults');
            resultDiv.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: query, limit: 10})
                });

                const data = await response.json();

                if (data.results.length === 0) {
                    resultDiv.innerHTML = '<div>No similar statements found</div>';
                    return;
                }

                let html = '';
                for (const result of data.results) {
                    html += `<div class="statement-item">
                        <div class="statement-text">${result.text}</div>
                        <div class="statement-meta">
                            <span class="similarity-score">${(result.similarity_score * 100).toFixed(0)}% match</span>
                            <span>Author: ${result.author || 'Unknown'}</span>
                            <span>Platform: ${result.platform || 'Unknown'}</span>
                        </div>
                    </div>`;
                }

                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            }
        }

        async function collectFromUrl() {
            const url = document.getElementById('collectUrl').value;

            if (!url) {
                alert('Please enter a URL');
                return;
            }

            const resultDiv = document.getElementById('collectResult');
            resultDiv.innerHTML = '<div class="loading">Collecting statements...</div>';

            try {
                const response = await fetch(`${API_BASE}/collect`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });

                const data = await response.json();

                resultDiv.innerHTML = `<div class="statement-item">
                    <div class="statement-text">âœ“ Collected ${data.statements_collected} statements</div>
                    <div class="statement-meta">
                        <span>Platform: ${data.metadata.platform || 'Unknown'}</span>
                    </div>
                </div>`;

                document.getElementById('collectUrl').value = '';
                loadStats();
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            }
        }

        async function addArgument() {
            const statementId = document.getElementById('argStatementId').value;
            const text = document.getElementById('argText').value;
            const type = document.getElementById('argType').value;

            if (!statementId || !text) {
                alert('Please fill in all fields');
                return;
            }

            const resultDiv = document.getElementById('argResult');
            resultDiv.innerHTML = '<div class="loading">Adding argument...</div>';

            try {
                const response = await fetch(`${API_BASE}/arguments`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        statement_id: parseInt(statementId),
                        text: text,
                        argument_type: type
                    })
                });

                const data = await response.json();

                resultDiv.innerHTML = `<div class="statement-item">
                    <div class="statement-text">âœ“ Argument added (${data.argument_type})</div>
                </div>`;

                document.getElementById('argStatementId').value = '';
                document.getElementById('argText').value = '';
                loadStats();
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
