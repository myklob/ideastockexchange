<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Light bulb -->
  <g transform="translate(64, 50)">
    <!-- Bulb -->
    <ellipse cx="0" cy="0" rx="18" ry="22" fill="#FFF"/>

    <!-- Base -->
    <rect x="-10" y="20" width="20" height="8" rx="2" fill="#FFF" opacity="0.8"/>

    <!-- Filament -->
    <path d="M -6,-8 Q -6,-2 0,4 Q 6,-2 6,-8" stroke="#667eea" stroke-width="2" fill="none"/>

    <!-- Rays -->
    <line x1="-28" y1="0" x2="-35" y2="0" stroke="#FFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="28" y1="0" x2="35" y2="0" stroke="#FFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="-20" y1="-20" x2="-25" y2="-25" stroke="#FFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="-20" x2="25" y2="-25" stroke="#FFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-28" x2="0" y2="-35" stroke="#FFF" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Check mark -->
  <g transform="translate(88, 88)">
    <circle cx="0" cy="0" r="16" fill="#28a745"/>
    <path d="M -6,0 L -2,6 L 6,-6" stroke="#FFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
